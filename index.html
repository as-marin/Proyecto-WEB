<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar Jugo</title>
    <link rel=" icon" href="img/logo1.png" type="image/x-icon">
    <!-- Latest compiled and minified CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet"> 

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- barra de navegacion 1 -->
<nav class="navbar navbar-expand-md bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbar-toggler">
      <a class="navbar-brand" href="#"><img src="img/logo1.png" alt="logo1" width="60"></a>
      <ul class="navbar-nav d-flex justify-content-center align-items-center">
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!-- navbar 2 -->
<nav class="navbar navbar-expand-md bg-warning">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-toggler">
      <ul class="navbar-nav d-flex justify-content-center align-items-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Destilados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Licores</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link">Cervezas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- contenido principal -->
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 400px; height: 300px;"> <!-- Adjust width and height as needed -->

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/fourl.jpg" alt="Los Angeles" class="d-block img-fluid" style="width: 100%; height: 100%;">
    </div>
    <div class="carousel-item">
      <img src="img/vikingo.jpg" alt="Chicago" class="d-block img-fluid" style="width: 100%; height: 100%;">
    </div>
    <div class="carousel-item">
      <img src="img/fourl.jpg" alt="New York" class="d-block img-fluid" style="width: 100%; height: 100%;">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
