<body>
    <header class="bg-dark text-light p-3">
        <div class="container">
            <h1>Admin Dashboard</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <section id="add-product">
            <h2>Add Product</h2>
            <!-- Add product form -->
            <form action="add_product.php" method="POST">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="product-name" name="product-name" required>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Price:</label>
                    <input type="text" class="form-control" id="product-price" name="product-price" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </section>
        <section id="edit-product">
            <h2>Edit Product</h2>
            <!-- Edit product form -->
            <form action="edit_product.php" method="POST">
                <div class="mb-3">
                    <label for="edit-product-id" class="form-label">Product ID:</label>
                    <input type="text" class="form-control" id="edit-product-id" name="edit-product-id" required>
                </div>
                <div class="mb-3">
                    <label for="edit-product-name" class="form-label">New Product Name:</label>
                    <input type="text" class="form-control" id="edit-product-name" name="edit-product-name" required>
                </div>
                <div class="mb-3">
                    <label for="edit-product-price" class="form-label">New Price:</label>
                    <input type="text" class="form-control" id="edit-product-price" name="edit-product-price" required>
                </div>
                <button type="submit" class="btn btn-primary">Edit Product</button>
            </form>
        </section>
        <section id="delete-product">
            <h2>Delete Product</h2>
            <!-- Delete product form -->
            <form action="delete_product.php" method="POST">
                <div class="mb-3">
                    <label for="delete-product-id" class="form-label">Product ID:</label>
                    <input type="text" class="form-control" id="delete-product-id" name="delete-product-id" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Product</button>
            </form>
        </section>
    </main>
