<!-- Modal para agregar producto -->
<div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Nuevo Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="registrationForm">
          <div class="form-group mb-3">
            <label for="idrut" class="form-label" id="rutMessage"></label>
            <input type="text" class="form-control" name="rut" id="idrut" required maxlength="10" minlength="9" placeholder="Ingrese su rut: 20434635-4" onblur="Fn.validaRut(this.value)" oninput="soloNum('idrut')">
          </div>
        <div class="form-group mb-3">
            <label for="idnombre" class="form-label"></label>
            <input type="text" class="form-control" name="nombre" id="idnombre" placeholder="Ingrese su nombre" required minlength="2" oninput="limpiarSoloLetras('idnombre')" >
          </div>

        <div class="form-group mb-3">
            <label for="idape" class="form-label"></label>
            <input type="text" class="form-control" name="apell" id="idape" placeholder="Ingrese su apellido" required minlength="2" oninput="limpiarSoloLetras('idape')" >
          </div>
        <div class="form-group mb-3">
            <label for="idemail" class="form-label"></label>
            <input type="email" class="form-control" name="email" id="idemail" placeholder="Ingrese su mail" required minlength="2" >
        </div>
        <div class="form-group mb-3">
            <label for="idfono" class="form-label"></label>
            <input type="text" class="form-control" name="fono" id="idfono" placeholder="Ingrese su teléfono" required minlength="9" maxlength="9" oninput="soloNumeros('idfono')" >
          </div>
        <div class="form-group mb-3">
            <label for="fechaNacimiento" class="form-label" id="edadMessage"></label>
            <input type="date" class="form-control" id="fechaNacimiento" required onchange="validarEdad()"> 
        </div>
        <div class="form-group mb-3">
            <label for="idpass1" class="form-label"></label>
            <input type="password" class="form-control" name="pass1" id="idpass1" placeholder="Contraseña" required minlength="2" >
        </div>
        <div class="form-group mb-3">
            <label for="idpass2" class="form-label"></label>
            <input type="password" class="form-control" name="pass2" id="idpass2" placeholder="Repetir contraseña" required minlength="2" >
        </div>
    </div>

    
          <button type="btnvalida" class="btn btn-primary" onclick="validarFormulario()">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>
